<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()">
        <div id="inner">
        <h1>Simple Interest Calculator</h1>

        <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" onchange="validate()" />
        </div>

        <div>
        <label for="rate">Interest Rate</label>
        <input type="range" name="rate" id="rate" min="0" max="21" step=".5" value="10.5" onchange="updateTextInput(this.value);">
        <input type="text" id="textInput" value="" readonly="readonly">
        </div>
        
        <div>
        <label for="nbyears">No. of Years</label>
        <select name="nbyears" id="nbyears">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        </div>
        
        <div>
        Interest : <span id="result"></span><br>
        </div>
        <button onclick="compute()">Compute Interest</button>

        </div>
        <div>
            <p>&copy; Everyone Can Get Rich<p>
        </div>
    </body>
</html>
