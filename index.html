<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="updateTextInput(rate.value);">
        <div id="inner">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"><br/>

        <div>
        <label for="rate">Interest Rate</label>
        <input type="range" name="rate" id="rate" min="0" max="21" step=".5" value="10.5" onchange="updateTextInput(this.value);">
        <input type="text" id="textInput" value="" readonly="readonly">
        </div>
        
        <div>
        <label for="nbyears">No. of Years</label>
        <select name="nbyears" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        </div>
        
        <div>
        Interest : <span id="result"></span><br>
        </div>
        <button onclick="compute()">Compute Interest</button>

        </div>
    </body>
</html>
